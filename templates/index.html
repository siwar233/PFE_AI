<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 900px; /* Adjusted to accommodate both form and dashboard */
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 7px 7px 7px 7px rgba(99, 99, 99, 0.1); /* Drop shadow */
            overflow: hidden; /* Clear float */
        }
        .logo {
            display: block;
            margin: 0 auto 20px; /* Center the logo and add space */
        }
        form {
            float: left; /* Align form to the left */
            width: 50%; /* Take up half of the container width */
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333333;
        }
        input[type="text"],
        input[type="file"] {
            width: calc(100% - 18px); /* Adjust width to allow for padding and borders */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px; /* Rounded corners */
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 40%;
            margin-left: 30%;
            padding: 12px;
            background-color: #312450; /* Blue button color */
            color: #ffffff;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color:#312450; /* Darker blue on hover */
        }
        .dashboard {
            float: right; /* Align dashboard to the right */
            width: 40%; /* Take up 40% of the container width */
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px; /* Rounded corners */
            box-sizing: border-box;
        }
        .dashboard h2 {
            margin-top: 0;
        }
        .dashboard p {
            color: #555555;
        }
 

.sidebar {
  position: fixed;
  width: 17%;
  height: 100vh;
  background: #312450;
  font-size: 0.65em;
}

.nav {
  position: relative;
  margin: 0 15%;
  text-align: right;
  top: 50%;
  transform: translateY(-50%);
  font-weight: bold;
}

.nav ul {
  list-style: none;
  
  li {
    position: relative;
    margin: 3.2em 0;
    
    a {
      line-height: 5em;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: 0.4em;
      color: rgba(#FFF, 0.35);
      display: block;
      transition: all ease-out 300ms;
    }
    
    &.active a {
      color: white;
    }
    
    &:not(.active)::after {
      opacity: 0.2;
    }
    
    &:not(.active):hover a {
      color: rgba(#FFF, 0.75);
    }
    
    &::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 0.2em;
      background: black;
      left: 0;
      bottom: 0;
      background-image: linear-gradient(to right, #5e42a6, #b74e91)
    }
  }
}

    </style>
</head>
<body>
    <main class="main">
        <aside class="sidebar">
          <nav class="nav">
            
            <ul>
              <li class="active"><a href="#">Welcome</a></li>
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Personal info</a></li>
              <li><a href="#">Logout</a></li>
            </ul>
          </nav>
        </aside>
    <img class="logo" src="../static/images/logo.png" alt="Logo" >
        <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="postName">Post Name:</label>
                <input type="text" id="postName" name="postName">
            </div>
            <div>
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required multiple>
            </div>
            <button type="submit">Validate</button>
        </form>
        <div class="dashboard">
            <h2>Dashboard </h2>
            <p>This is just a placeholder for the dashboard content.</p>
            <!-- Add more dashboard elements here -->
        </div>
    </div>
</body>
</html>
