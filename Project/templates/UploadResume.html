<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" type="text/css" href="../static/css/UploadResume.css">
</head>
<body>
    <aside class="sidebar">
        <nav class="nav">
            <ul>
                <li class="active"><a href="#">Welcome</a></li>
                <li><a href="JobApp.html">Apply Job</a></li>
                <li><a href="UploadResume.html">Upload Resume</a></li>
                <li><a href="Dashboard.html">Dashboard</a></li>
                <li><a href="Personal_Info.html">Personal info</a></li>
                <li><a href="sign_in.html">Logout</a></li>
            </ul>
        </nav>
    </aside>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="candidate-email" name="candidate_email" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group full">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required multiple>
            </div>
            <button type="submit">Validate</button>
        </form>
    </div>
</body>
</html>
